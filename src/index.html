<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Вопросы</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--primary floating-btn" id="modal-btn">Все</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Вопросы
        <br>
        <small class="autor"></small>
    </div>
    <div class="login-name ">
        <div id="login-name"></div>
        <button class="mui-btn mui-btn--flat mui-btn--primary textLoginBtn cut-down" id="textLoginBtn">Выйти</button>
    </div>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Задай вопрос</div>
            <div class="mui-divider"></div>
            <br>

            <form
                class="mui-form"
                id="form"
            >
                <div class="mui-textfield">
                    <input
                        type="text"
                        placeholder="Что хочешь спросить"
                        id="question-input"
                        required
                        minlength="10"
                        maxlength="256"
                    >
                </div>
                <button
                     type="submit"
                     class="mui-btn mui-btn--raised mui-btn--primary"
                     id="submit"
                     disabled
                >
                    Задать вопрос
                </button>
            </form>


            <br>
            <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
            <div class="mui-divider"></div>
            <br>
            <div id="list">
            </div>
             <br>
        </div>
    </div>
</div>
</body>
</html>
